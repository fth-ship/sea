<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Feel The Hacking</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-content" ng-controller='MainCtrl'>
    <div class="header-holder">
      <div class="header-inner-holder">
        <div class="header">
          <img class='logo align-center' src="img/fth.png">
          <h1>Feel The Hacking</h1>
        </div>
      </div>
    </div>
    <div class="content-holder">
      <div class="content-inner-holder">
        <div class="content">
          <div class="event" ng-repeat="event in events">
            <h2 class="title">{{event.title}}</h2>
            <div class="event-content">
              <p>
                {{event.content}}
              </p>
            </div>
            <div class="event-footer">
              <ul class="access">
                <li><a href="{{event.href}}" target="_blank">{{event.label}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src='js/app.js'></script>
</body>
</html>
